# Studious Broccoli - Default Configuration
# Post-quantum continuous-excellence delivery platform

# Engine Configuration
engine:
  neural_layers: 12
  neurons_per_layer: 256
  synaptic_plasticity: 0.01
  emotional_depth: 0.5

# Security Configuration
security:
  pq_algorithm: kyber768  # Options: kyber512, kyber768, kyber1024
  key_rotation_hours: 24
  enable_signing: true
  enable_encryption: true

# Excellence Delivery Configuration
excellence:
  feedback_interval_seconds: 60
  optimization_threshold: 0.05
  default_feedback_loops:
    - performance
    - quality
    - efficiency

# Cognitive Fabric Configuration
fabric:
  max_connections: 1000
  shared_learning_enabled: true
  default_access_level: internal

# Logging Configuration
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: logs/studious-broccoli.log

# API Configuration
api:
  host: 0.0.0.0
  port: 8000
  enable_cors: true
  enable_docs: true
